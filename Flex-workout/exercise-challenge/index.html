<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex-exercise-6</title>
    <script
      src="https://kit.fontawesome.com/35666dd7c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button>
          <i class="fa-solid fa-camera" style="color: #ffffff"></i>
        </button>
      </header>
      <main>
        <section>
          <div class="profile">
            <img
              src="https://yt3.googleusercontent.com/ytc/APkrFKb9t5vLPpeR-hCiihUDzemzy37oz1YpaH0BjAIUhA=s900-c-k-c0x00ffffff-no-rj"
              alt="Profile image"
            />
            <a class="channel-name">Mr.Beast</a>
            <button id="follow-btn">Follow</button>
          </div>
          <p class="description">
            ผมไม่อยากจะเชื่อกับสิ่งที่เกิดขึ้นในตอนท้ายเลย…
          </p>
          <div class="audio">
            <span
              ><i class="fa-brands fa-soundcloud" style="color: #ffffff"></i
            ></span>
            <p class="original-audio">mrbeast Original audio</p>
          </div>
        </section>
        <aside>
          <button class="like">
            <i class="fa-regular fa-heart" style="color: #ffffff"></i>
          </button>
          <button class="comment">
            <i class="fa-regular fa-comment" style="color: #ffffff"></i>
          </button>
          <button class="share">
            <i class="fa-regular fa-paper-plane" style="color: #ffffff"></i>
          </button>
          <button class="other">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              focusable="false"
              style="
                pointer-events: none;
                display: block;
                width: 100%;
                height: 100%;
              "
            >
              <path
                d="M12 16.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM10.5 12c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5zm0-6c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5z"
              ></path>
            </svg>
          </button>
          <button id="sound">
            <img
              src="https://yt3.googleusercontent.com/ytc/APkrFKb9t5vLPpeR-hCiihUDzemzy37oz1YpaH0BjAIUhA=s900-c-k-c0x00ffffff-no-rj"
              alt="Profile image"
            />
          </button>
        </aside>
      </main>
      <footer>
        <a href="#"><i class="fa-solid fa-house" style="color: #ffffff"></i></a>
        <a href="#"
          ><i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i
        ></a>
        <a href="#"><i class="fa-solid fa-plus" style="color: #ffffff"></i></a>
        <a href="#"
          ><i class="fa-solid fa-bag-shopping" style="color: #ffffff"></i
        ></a>
        <a href="#"
          ><i class="fa-regular fa-user" style="color: #ffffff"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
